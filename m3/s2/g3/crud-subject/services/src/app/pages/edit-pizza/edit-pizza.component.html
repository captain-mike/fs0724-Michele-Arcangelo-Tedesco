
<h1>Modifica pizza</h1>

<form>

  <input
  type="text"
  name="gusto"
  [(ngModel)]="pizza.gusto"
  class="form-control">

  <input
  type="number"
  name="prezzo"
  [(ngModel)]="pizza.prezzo"
  class="form-control">

  <button (click)="save()" class="btn btn-primary">Modifica pizza</button>

</form>
