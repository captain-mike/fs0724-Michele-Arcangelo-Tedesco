<div *ngIf="isLoading">
  Caricamento
</div>

<table class="table" *ngIf="pizze.length > 0">
  <tr>
    <th>#</th>
    <th>gusto</th>
    <th>prezzo</th>
    <th>Azioni</th>
  </tr>
  <tr *ngFor="let pizza of pizze; let i = index">
    <td>{{i + 1}}</td>
    <td>{{pizza.gusto}}</td>
    <td>{{pizza.prezzo}}</td>
    <td>
      <button (click)="delete(pizza.id)" class="btn btn-danger">elimina</button>
      <button
      [routerLink]="['/edit-pizza',pizza.id]"
      class="btn btn-warning">Modifica</button>
    </td>
  </tr>
</table>

<div *ngIf="pizze.length === 0 && !isLoading && !errorMessage" class="alert alert-info">
  Non ci sono pizze
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
